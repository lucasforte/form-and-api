<div id="form-view" class="wrapper-0 column center">
  <h2>Por favor, preencha corretamente todos os dados abaixo:</h2>
  <form action="">
    <label for="name">Nome Completo</label>
    <input type="text" name="name" id="">
    <label for="birthday">Data de Nascimento</label>
    <input type="date" name="birthday" id="">
    <label for="cpf">CPF</label>
    <input type="number" name="cpf" id="">
    <label for="phone">Celular</label>
    <input type="tel" name="phone" id="">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="">
    <label for="cep">CEP</label>
    <input type="number" name="cep" id="cep" onblur="fillAddressFields()">
    <label for="logradouro">Logradouro</label>
    <input type="text" name="logradouro" id="street">
    <label for="number">Número</label>
    <input type="number" name="number" id="number">
    <label for="complemento">Complemento</label>
    <input type="text" name="complemento" id="">
    <label for="neighborhood">Bairro</label>
    <input type="text" name="neighborhood" id="neighborhood">
    <label for="city">Cidade</label>
    <input type="text" name="city" id="city">
    <label for="state">UF</label>
    <input type="text" name="state" id="state">
    <label for="bio">Descrição</label>
    <textarea name="bio" id=""></textarea>
  </form>
</div>
